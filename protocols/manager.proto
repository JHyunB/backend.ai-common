syntax = "proto3";
package sorna;

enum ActionType {
    PING      = 0;
    CREATE    = 1;
    DESTROY   = 2;
    EXECUTE   = 3;
}

message ManagerRequest {
    ActionType action = 1;
    string kernel_id  = 2;
    string user_id    = 3;
    string body       = 4;
}

enum ReplyType {
    PONG          = 0;
    SUCCESS       = 200;
    INVALID_INPUT = 400;
    FAILURE       = 500;
}

message ManagerResponse {
    ReplyType reply  = 1;
    string kernel_id = 2;
    string body      = 3;
}
